{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 - 에브리타임</title>
    <link rel="stylesheet" href="{% static 'css/start.css' %}" />
  </head>
  <body>
    <div class="intro">
      <div class="btnSpace">
        <div class="btnLogo">
          <img src="{% static 'img/logo.png' %}" alt="에브리타임 로고" />
        </div>
        <div class="btnS">
          {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}"><button class="logoutBtn">로그아웃</button></a>
          {% else %}
            <a href="{% url 'accounts:login' %}"><button class="loginBtn">로그인</button></a>
            <a href="{% url 'accounts:signup' %}"><button class="signupBtn">에브리타임 회원가입</button></a>
          {% endif %}
          <a href="{% url 'posts:category' 'secret' %}"><button class="toMainBtn">비밀게시판</button></a>
        </div>
      </div>
      <div class="contentSpace">
        <img src="{% static 'img/start_img.png' %}" alt="대문 이미지" />
      </div>
    </div>
  </body>
</html>
