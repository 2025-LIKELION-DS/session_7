{% load static %}
{% load humanize %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<link rel="stylesheet" href="{% static 'css/post.css' %}" />
<link rel="stylesheet" href="{% static 'css/category.css' %}" />

{% endblock %}

{% block body %}
<!-- 헤더 부분 (header.html에서 가져옴) -->
{% include 'posts/header.html' %}

<!-- 네비게이션 부분 (navigation.html에서 가져옴) -->
{% include 'posts/navigation.html' %}

<!-- 모바일 네비게이션 -->

<!-- 메인 컨텐츠 영역 -->
<div class="container">  <!-- [UNCLOSED DIV - NEEDS CLOSING TAG] -->
  <!-- 사이드바 (aside.html에서 가져옴) -->
  {% include 'posts/aside.html' %}

  <!-- 섹션 부분 (section.html에서 가져옴) -->
  {% include 'posts/section.html' %}
  
</div>  <!-- [ADDED MISSING CLOSING DIV] -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const postButton = document.getElementById("postButton");
    const postForm = document.getElementById("post");
    
    if (postButton && postForm) {
        postButton.addEventListener("click", function(e) {
            e.preventDefault();
            // 폼 표시 상태 토글
            postForm.style.display = postForm.style.display === "none" ? "block" : "none";
        });
    }
});
</script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/post.js' %}"></script>
{% endblock %}
