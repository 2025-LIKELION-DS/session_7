{% load static %} {% load humanize %}
    <form method="POST" action="{% url 'posts:update' post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = "post-write">
            <div class = "Twrite">
                <input type ="text" value = "{{ post.title}}" name="title" class = "Twrite-C" placeholder="글 제목"></input>
            </div>
            <div class = "write-content">
                <textarea name= "content" class = "w"> {{ post.content }}</textarea>
                <div id = "Qbox">
                    <div id = "Qtextbox">
                        질문 글을 작성하면 게시판 상단에 일정 기간 동안 노출되어, 더욱 빠르게 답변을 얻을 수 있게 됩니다.
                            <br>또한, 다른 학우들이 정성껏 작성한 답변을 유지하기 위해, 댓글이 달린 이후에는 <b>글을 수정 및 삭제할 수 없습니다.</b>
                    </div>
                </div>
                <div class="image-preview" style="display: flex; justify-content: center;">
                {% if post.image %}
                    <img width="320" height="240" src="{{ post.image.url }}" >
                {% endif %}
                </div>
            </div>
            <div class = "wf">
                <div class="wfl">
                <input type="file" name="image" id="imageInput" style="display:none">
                <label class="hashtag" for="imageInput">
                </label>

                <div class="file">
                    <input type="file" name="video" id="videoInput" style="display:none">
                    <label class="flie" for="videoInput">
                    </label>
                    {% if post.video %}
                        <video width="320" height="240" controls>
                            <source src="{{ post.video.url }}" type="video/mp4">
                        </video>
                    {% endif %}
                </div>
            </div>

                <div class = "wfr">
                    <div class = "cc">
                        <input type="checkbox" id="question">
                        <label class ="question">질문</label>
                    </div>
                    <div class = "cc">
                        <input type="checkbox" name="is_anonymous" {% if post.is_anonymous %} checkde {% endif %} id="anonym">
                        <label class="anonym">익명</label>
                    </div>
                    <input type="submit" value ="" class = "pen" style="border-style:none"></input>
                </div>
            </div>
        </div>
        <a href ="{% url 'posts:detail' post.id  %}"style= "text-decoration: none; " class = "plus">
            <div class = "plusimg"></div>
            <div class = "plust">글 수정 취소</div>
        </a>
    </form>
