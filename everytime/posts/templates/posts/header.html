{% extends './base.html' %}{% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" /> {% endblock %}


{% block body %}
<div id="head-container">

        <img src="{% static 'img/aside.title.hamburger.png' %}" alt="menu-hamburger" />

    <p class="now_menu">비밀게시판</p>

    <div class="logo2">

        />

        src="{% static 'img/icn_m_account_gray800_light.png' %}"
