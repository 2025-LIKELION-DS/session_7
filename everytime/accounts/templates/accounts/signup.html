{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="icon" href="{% static 'img/nav.logo.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'img/nav.logo.png' %}" />
  </head>
  <body>
    <main>
      <div class="textbox">
        <div class="title">에브리타임 회원가입</div>
        <div class="text">
          <span>에브리타임 계정으로</span>
          <span>캠퍼스픽, 에브리타임 </span>
          <span>등</span>
          <div>다양한 대학생 서비스를 모두 이용하실 수 있습니다.</div>
        </div>
      </div>
      <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <label>
          이름
          <input
            type="text"
            name="username"
            id="id_username"
            class="box input-box"
            placeholder="이름을 입력하세요."
            required
          />
        </label>
        <label>
          닉네임
          <input
            type="text"
            name="nickname"
            id="id_nickname"
            class="box input-box"
            placeholder="닉네임을 입력하세요."
            required
          />
        </label>
        <label>
          이메일
          <input
            type="email"
            name="email"
            id="id_email"
            class="box input-box"
            placeholder="이메일을 입력하세요."
            required
          />
        </label>
        <label>
          비밀번호
          <input
            type="password"
            name="password1"
            id="id_password1"
            class="box input-box"
            placeholder="숫자/글자 조합, 최소 8자 이상"
            required
          />
        </label>
        <label>
          비밀번호 재입력
          <input
            type="password"
            name="password2"
            id="id_password2"
            class="box input-box"
            placeholder="비밀번호를 재입력하세요."
            required
          />
        </label>
        <input
          type="submit"
          class="box submit-box"
          id="signup"
          value="회원가입"
        />
      </form>
    </main>
    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
