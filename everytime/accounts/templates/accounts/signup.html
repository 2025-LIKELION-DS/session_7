{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href= "{% static 'css/signup.css' %}" />
    <title>signup</title>
</head>
<body>
    <div class = "box">
        <div class = "B-text">
            <div class = "B-text-t">에브리타임 회원가입</div>
                <div class = "B-text-c">에브리타임 계정으로 <span class = "bold-t"> &nbsp;캠퍼스픽, 에브리타임</span> &nbsp;등</div>
                <div class = "B-text-c">다양한 대학생 서비스를 모두 이용할 수 있습니다.</div>
        </div>
        <form method='post' action="{% url 'accounts:signup' %}" class="form">
            {% csrf_token %}
            <div class = "inputbox">
                <label for="user-name" class="label">이름</label>
                <input type="text"  name = "username" placeholder="이름을 입력하세요." class="input" id="user-name" required/>
            </div>
            <div class = "inputbox">
                <label for="user-nickname"class="label">닉네임</label>
                <input type="text" name = "nickname" placeholder="닉네임을 입력하세요." class="input" id = "user-nickname" required />
            </div>
            <div class = "inputbox">
                <label for="user-email" class="label">이메일</label>
                <input type="email" name = "email" placeholder="이메일을 입력하세요." class="input" id="user-email"required/>
            </div>
            <div class = "inputbox">
                <label for="user-pw" class="label">비밀번호</label>
                <input type="password" name="password1" placeholder="숫자/문자 조합, 최소 8글자" class="input" id ="user-pw" required/>
            </div>
            <div class = "inputbox">
                <label for="user-pwcheck" class="label">비밀번호 재입력</label>
                <input type="password" name="password2" placeholder="비밀번호를 재입력하세요." class="input" id="user-pwcheck" required/>
            </div>
        </form>
            <a href="{% url 'accounts:login' %}">
                <button type="submit" class="join-bt">회원가입</button>
            </a>
    </div>
    <script src ="{% static 'js/signup.js' %}" ></script>
</body>
</html>
