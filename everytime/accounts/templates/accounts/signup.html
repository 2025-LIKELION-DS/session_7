{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>회원가입 - 에브리타임</title>
  </head>
  <body>
    <form class="signup-pg" method='post' action={% url 'accounts:signup' %}>
      {% csrf_token %}
      <section>
        <h2>에브리타임 회원가입</h2>
        <p>
          에브리타임 계정으로
          <strong>캠퍼스픽, 에브리타임</strong> 등<br />다양한 대학생 서비스를
          모두 이용하실 수 있습니다.
        </p>
        <div>
          <label for="username">이름</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="이름을 입력하세요."
          />
        </div>
        <div>
          <label for="nickname">닉네임</label>
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="닉네임을 입력하세요."
          />
        </div>
        <div>
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 입력하세요."
          />
        </div>
        <div>
          <label for="id_password1">비밀번호</label>
          <input
            type="password"
            name="password1"
            id="password"
            placeholder="숫자/문자 조합, 최소 8자 이상"
          />
        </div>
        <div>
          <label for="id_password2">비밀번호 재입력</label>
          <input
            type="password"
            name="password2"
            id="re-password"
            placeholder="비밀번호를 재입력하세요."
          />
        </div>
        <input type="submit" class="input-sub" id="bnt" value="회원가입" disabled />
      </section>
    </form>
    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
