{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
</head>
<body>
    <div class="signup-container">
        <h2>에브리타임 회원가입</h2>
        <p>에브리타임 계정으로 <strong>캠퍼스픽,에브리타임</strong>등<br>
        다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
        <form id="signup-form">
            <div id="name">이름</div>
            <input type="text" id="username" class="username" name="username" placeholder="이름을 입력하세요." >
            <div id="nick">닉네임</div>
            <input type="text" id="nickname" class="nickname" name="nickname" placeholder="닉네임을 입력하세요." >
            <div id="email1">이메일</div>
            <input type="text" id="email" class="email" name="email" placeholder="이메일을 입력하세요." >
            <div id="pwd">비밀번호</div>
            <input type="password" id="password" class="password" name="password1" placeholder="숫자/문자 조합, 최소 8자 이상">
            <div id="pwd2">비밀번호 재입력</div>
            <input type="password" id="password2" class="password2" name="password2" placeholder="비밀번호를 재입력하세요.">
            <input type="submit" id="submitBtn" class="submitBtn" value="회원가입" >
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
