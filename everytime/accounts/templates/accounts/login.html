{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/login.css'%}" rel="stylesheet" />
    <title>에브리타임 로그인 페이지</title>
  </head>
  <body>
    <article>
      <div class="topContainer">
        <p class="togethercg">함께하는 대학생활</p>
        <div class="top">
          <img class="logo" src="{% static 'img/nav.logo.png' %}" alt="로고" />
          <p class="h">에브리타임</p>
        </div>
      </div>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input
          class="id"
          type="text"
          value=""
          placeholder="아이디"
          name="username"
        /><br />
        <input
          class="pw"
          type="password"
          value=""
          name="password"
          placeholder="비밀번호"
        /><br />
        <input class="submit" type="submit" value="에브리타임 로그인" /><br />
        <div class="signup">
          <a href="{% url 'accounts:signup' %}">회원가입</a>
        </div>
      </form>
      <footer>
        <p class="use">이용약관</p>
        <p class="pi">개인정보처리방침</p>
        <p class="ques">문의하기</p>
        <p class="cp">&copy;에브리타임</p>
      </footer>
    </article>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
