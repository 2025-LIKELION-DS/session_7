{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
    <title>login page</title>
  </head>
  <body>
    <div id="center">
      <img id="logo" src="{% static 'img/logo.png' %}" alt="에타로고" />

      <form id="login_form" method='post' action={% url 'accounts:login' %}>
        {% csrf_token %}
        <input type="text" name="username" placeholder="LIKELION13" class="login1" />
        <input type="password" name="password" placeholder="비밀번호" class="login2" />
        <input type="submit" value="에브리타임 로그인" class="button" />

        <div id="go_signup"><a href="{% url 'accounts:signup' %}">회원가입</a></div>
      </form>
      <div id="setting">
        <span>이용약관</span>
        <span id="bolder">개인정보처리방침</span>
        <span>문의하기</span>
        <span id="bolder">@에브리타임</span>
      </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
