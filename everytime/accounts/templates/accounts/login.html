{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel ="stylesheet" href= "{% static 'css/login.css' %}" />

</head>
<body>
    <div class = "box">
        <img src="{% static 'img/img/logo.png' %}" class = "logo"></img>
        <form method='post' action={% url 'accounts:login' %} class="form">
            {% csrf_token %}
            <input type="text" placeholder="LIKELION13" name = "username" class="input-id" id="id"/>
            <input type="password" placeholder="비밀번호" name="password" class="input-pw" id ="pw"/>
            <button type="submit" class="login-bt">에브리타임 로그인</button>
        </form>
        <a href="{% url 'accounts:signup' %}" class="join-link">회원가입</a>
        <div class = "under">
            <div class = "under-t">이용약관</div>
            <div class = "under-t">개인정보처리방침</div>
            <div class = "under-t">문의하기</div>
            <div class = "under-t">©에브리타임</div>
        </div>
    </div>
    <script src ="{% static '/js/login.js' %}"></script>
</body>
</html>
