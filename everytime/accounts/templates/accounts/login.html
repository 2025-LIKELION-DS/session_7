{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <script src="{% static 'js/login.js' %}" defer></script>
    <title>login</title>
  </head>

  <body>
    <div class="main-container">
      <div class="content">
        <div class="logo">
          <a href="{% url 'posts:main' %}">
          <img src="{% static 'img/logo.png' %}" alt="에브리타임 로고" />
          </a>
        </div>
        <form method='post' action="{% url 'accounts:login' %}">
          {% csrf_token %}

          <div class="input-container">
            <input type="text" id="userid" name="username" placeholder="LIKELION13" />
            <input type="password" id="password" name="password" placeholder="비밀번호" />
            <input
                type="submit"
                id="loginstart"
                value="에브리타임 로그인"
            />
          </div>
          
          <a href="{% url 'accounts:signup' %}" id="newlogin">회원가입</a>
        </form>
        
        <div class="board">
          <a href="#" class="used">이용약관</a>
          <a href="#" class="privacy">개인정보처리방침</a>
          <a href="#" class="question">문의하기</a>
          <a href="#" class="everytime-link"> © 에브리타임</a>
        </div>
      </div>
    </div>
  </body>
</html>
